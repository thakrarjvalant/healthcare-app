<!DOCTYPE html>
<html>
<head>
    <title>Test Escalation API</title>
</head>
<body>
    <h1>Test Escalation API</h1>
    <button onclick="testCategories()">Test Categories</button>
    <button onclick="testStatuses()">Test Statuses</button>
    <button onclick="testEscalations()">Test Escalations</button>
    <div id="result"></div>

    <script>
        const baseUrl = 'http://localhost:8000';
        const headers = {
            'Authorization': 'Bearer admin-token',
            'Content-Type': 'application/json'
        };

        async function testCategories() {
            try {
                const response = await fetch(`${baseUrl}/admin/escalation-categories`, {
                    method: 'GET',
                    headers: headers
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }

        async function testStatuses() {
            try {
                const response = await fetch(`${baseUrl}/admin/escalation-statuses`, {
                    method: 'GET',
                    headers: headers
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }

        async function testEscalations() {
            try {
                const response = await fetch(`${baseUrl}/admin/escalations`, {
                    method: 'GET',
                    headers: headers
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
