server {
        listen 8000;
        server_name localhost;
        root /var/www/html;
        index index.php gateway.php;

        # All /api requests handled by gateway.php
        location ~ ^/api/ {
            try_files $uri /gateway.php$is_args$args;
        }

        # Health endpoint
        location = /health {
            try_files $uri /gateway.php$is_args$args;
        }

        # PHP processing
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_read_timeout 300;
        }

        # Serve static assets
        location / {
            try_files $uri $uri/ /gateway.php$is_args$args;
        }

        access_log /var/log/nginx/access.log;
        error_log  /var/log/nginx/error.log;
    }
